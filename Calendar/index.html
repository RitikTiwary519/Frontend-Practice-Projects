<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="index.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="parent">
        <div class="name">
            <h1 id="month">January</h1>
            <p id="date">10</p>
        </div>
        <div class="calendar">
            <div>Mon</div>
            <div>Tue</div>
            <div>wed</div>
            <div>thu</div>
            <div>fri</div>
            <div>sat</div>
            <div>sun</div>
        </div>
        <div id="days"></div>
    </div>
    
</body>
</html>
